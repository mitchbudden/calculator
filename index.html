<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <meta charset="UTF-8">
  <link rel=stylesheet>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<div class="container-fluid">
  </body>
<h1 id="header"><b>Electronic Calculator</b></h1>
    <div id="outline">
      <div id="display">
        <h1 id="value"></h1>
      </div>
      <div class="row firstline">
        <div class="col-xs-3">
          <button class="btn btn-danger btn-block" id="AC">AC</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-danger btn-block" id="CE">CE</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="divide">/</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="times">X</button>
        </div>
      </div>
      <div class="row secondline">
        <div class="col-xs-3">
          <button class="btn btn-default btn-block" id="seven">7</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default btn-block" id="eight">8</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="nine">9</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="minus">-</button>
        </div>
      </div>
      <div class="row thirdline">
        <div class="col-xs-3">
          <button class="btn btn-default btn-block" id="four">4</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default btn-block" id="five">5</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="six">6</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="plus">+</button>
        </div>
      </div>
      <div class="row fourthline">
        <div class="col-xs-3">
          <button class="btn btn-default btn-block" id="one">1</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default btn-block" id="two">2</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="three">3</button>
        </div>
        <div class="col-xs-3">
        <button class="btn btn-default btn-block" id="equals">=</button>
        </div>
      </div>
      <div class="row fifthline">
        <div class="col-xs-6">
           <button class="btn btn-default btn-block" id="zero">0</button>
        </div>
        <div class="col-xs-6">
           <button class="btn btn-default btn-block" id="dot">.</button>
        </div>
      </div>
    </div>
  </body>
<h1 id="valueTwo"></h1>
<h1 id="valueThree"></h1>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
